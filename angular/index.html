<!DOCTYPE html>
<html lang="en" ng-app="classApp">
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="icon" type="image/png" href="http://danielisgr8.github.io/favicon.png">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="main.js"></script>
		<title>Angular</title>
	</head>
	<body>
		<h1>Classes</h1>
		<div class="tabHolder" ng-controller="subjects">
			<ul class="nav nav-tabs">
				<li ng-repeat="subject in subjectList" ng-class="{active: tab == $index}"><a ng-click="setTab($index)">{{subject}}</a></li>
			</ul>
			<div class="classHolder">
				<ul ng-repeat="subject in classList" ng-show="tab == $index">
					<li ng-repeat="class in subject">{{class[0]}} - {{class[1]}}</li>
				</ul>
			</div>
		</div>
	</body>
</html>
