<head>
	<title>Main</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="imageHolder">
		<div id="cellGame" class="siteHolder">
			<img class="image" src="http://i.imgur.com/rTsh7rx.png"></img>
			<h2 class="title">Cell Game</h2>
			<p class="description">Click the red squares to destroy them. Click the blue squares for money. Buy upgrades.</p>
		</div>
		<div id="screensaver" class="siteHolder">
			<img class="image" src="http://i.imgur.com/lYKbvy3.png"></img>
			<h2 class="title">Screensaver</h2>
			<p class="description">Throw the square. Press space to stop.</p>
		</div>
		<div id="click" class="siteHolder">
			<img class="image" src="http://i.imgur.com/Qj5QEza.png"></img>
			<h2 class="title">Click</h2>
			<p class="description">Click to generate a random line that moves to the right.</p>
		</div>
	</div>
	<script src="main.js"></script>
</body>
